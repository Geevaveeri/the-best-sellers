    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <header class="page-footer">

        <h1 class="center page-title">Book Boiz!</h1>
        <div class="row">
            <div class="col s3">
            </div>
            <div class="col s9">
                <form>
                    <div class="input-field">

                        <select id="genre-choice" onchange="getBookData()">
                            <option value=" " disabled selected>Pick Your New Addiction</option>
                            <option value="hardcover-fiction">Hardcover Fiction</option>
                            <option value="hardcover-nonfiction">Hardcover Nonfiction</option>
                            <option value="hardcover-advice">Hardcover Advice</option>
                            <option value="hardcover-graphic-books">Hardcover Graphic Books</option>
                            <option value="manga">Manga</option>
                            <option value="chapter-books">Children's Chapter Books</option>
                            <option value="childrens-middle-grade">Children's Middle Grade</option>
                            <option value="picture-books">Children's Picture Books</option>
                            <option value="series-books">Children's Series</option>
                            <option value="young-adult">Young Adult</option>
                            <option value="recipes">Recipe Books</option>
                        </select>

                    </div>
                </form>

            </div>
        </div>

    </header>

            </div>
            <div class="col s12 m4">

                    </div>
                    <div class="card-action">

                </div>

    <div class="modal-content">
      <h4 id="modal-title"></h4>

      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay!</a>
